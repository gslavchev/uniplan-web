<div class="filters-panel">
    <mat-form-field appearance="outline" class="filter search-input"
        floatLabel="always">
        <mat-label>Специалност</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
            matInput
            type="text"
            [value]="searchText"
            (input)="searchTextChange.emit($any($event).target.value)" />
    </mat-form-field>

    <app-filters-form
        [label]="'Факултет'"
        [options]="faculties"
        [selected]="selectedFaculty"
        (selectionChange)="facultyChange.emit($event)"
        class="filter">
    </app-filters-form>

    <app-filters-form
        [label]="'Тип'"
        [options]="types"
        [selected]="selectedType"
        (selectionChange)="typeChange.emit($event)"
        class="filter">
    </app-filters-form>

    <app-filters-form
        [label]="'Форма на обучение'"
        [options]="subtypes"
        [selected]="selectedSubtype"
        (selectionChange)="subtypeChange.emit($event)"
        class="filter">
    </app-filters-form>
</div>
