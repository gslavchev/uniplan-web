<h2 mat-dialog-title>Добави Факултет</h2>
<mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>Име:</mat-label>
        <input matInput [(ngModel)]="facultyName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Локация:</mat-label>
        <input matInput [(ngModel)]="location" />
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close
        class="exitButton">Затвори</button>
    <button mat-raised-button (click)="save()"
        class="saveButton">Запази</button>
</mat-dialog-actions>
