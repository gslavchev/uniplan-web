<div class="table-wrapper">
    <table mat-table [dataSource]="dataSourceFilter"
        class="mat-elevation-z8 table-header">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="col-position">No.</th>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="col-name">Име</th>
        </ng-container>

        <ng-container matColumnDef="facultyNumber">
            <th mat-header-cell *matHeaderCellDef
                class="col-fac-number">Факултетен номер</th>
        </ng-container>

        <ng-container matColumnDef="majorName">
            <th mat-header-cell *matHeaderCellDef
                class="col-major">Специалност</th>
        </ng-container>

        <ng-container matColumnDef="courseType">
            <th mat-header-cell *matHeaderCellDef
                class="col-major-type">Квалификационна степен</th>
        </ng-container>

        <ng-container matColumnDef="courseYear">
            <th mat-header-cell *matHeaderCellDef class="col-course">Курс</th>
        </ng-container>

        <ng-container matColumnDef="courseSubType">
            <th mat-header-cell *matHeaderCellDef class="col-subtype">Форма на
                обучение</th>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef
                class="col-actions">Действия</th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </table>

    <div class="scrollable-body">
        <table mat-table [dataSource]="dataSourceFilter"
            class="mat-elevation-z8 table-body">
            <ng-container matColumnDef="position">
                <td mat-cell *matCellDef="let element" class="col-position">
                    {{ element.position }}
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <td mat-cell *matCellDef="let element" class="col-name">
                    {{ element.firstName }} {{ element.lastName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="facultyNumber">
                <td mat-cell *matCellDef="let element" class="col-fac-number">
                    {{ element.facultyNumber }}
                </td>
            </ng-container>

            <ng-container matColumnDef="majorName">
                <td mat-cell *matCellDef="let element" class="col-major">
                    {{ element.majorName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="courseType">
                <td mat-cell *matCellDef="let element" class="col-major-type">
                    {{ element.courseType }}
                </td>
            </ng-container>

            <ng-container matColumnDef="courseYear">
                <td mat-cell *matCellDef="let element" class="col-course">
                    {{ element.courseYear }}
                </td>
            </ng-container>

            <ng-container matColumnDef="courseSubType">
                <td mat-cell *matCellDef="let element" class="col-subtype">
                    {{ element.courseSubType }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <td mat-cell *matCellDef="let element" class="col-actions">
                    <button mat-icon-button color="primary"
                        (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn"
                        (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
